<body>
  <div class="wrapper"> 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="brand" href="#">The YAY Company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="news.html">News</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="form-control">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <h1> Submit your details</h1>
      <div class="row">
        <div class="col-md order-md-2">
            <ul class="list-group">
                <li class="list-group-item"><i class="fa fa-envelope"></i>hello@yay.com</li> 
                <li class="list-group-item"><i class="fa fa-phone"></i>123 456 7890</li> 
                <li class="list-group-item"><i class="fa fa-map-marker"></i>123 Street Somewhere Some City</li> 
            </ul>
        </div>
          <div class="col-md order-md-1">
              <div id="form"> 
                  <div class="form-group">
                      <label for ="name"> Name</label>
                      <input type="name" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for ="email"> E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for ="website"> Website</label>
                    <input type="website" class="form-control" id="website">
                </div>
                <div class="form-group"> 
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-group-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Allow us to sell your personal details to whomever we want</label>
                  </div>
                <button type ="submit" class="btn btn-secondary">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>
<footer class="footer"> 
  <div class="social-media"><i class="fa fa-vimeo"></i></div>
  <div class="social-media1"><i class="fa fa-youtube-play"></i></div>  
  <p class="contact"> hello@yay.com</p>
  <p class="copyright"> Copyright 2020</p>
</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
